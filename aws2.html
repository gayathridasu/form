<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>AWS Multiple Choice Questions</h1>
        <Form>
            <label for="Question">6.What is the role of IAM?</label><br>

            <input type="radio" id="1" name="aws" value="Allows you to set permission, roles, and users.">
            <label for="Question">Allows you to set permission, roles, and users.</label><br>

            <input type="radio" id="2" name="aws" value="Allows you to manage users and their access.">
            <label for="Question">Allows you to manage users and their access.</label><br>

            <input type="radio" id="3" name="aws" value="It allows only specific users to use specific services.">
            <label for="Question">It allows only specific users to use specific services.</label><br>

            <input type="radio" id="4" name="aws" value="All of the above">
            <label for="Question">All of the above</label><br>
            <!--All of the above is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">7.In AWS, IAM identities are categorized into how many parts?</label><br>

            <input type="radio" id="1" name="aws" value="1">
            <label for="Question">1</label><br>

            <input type="radio" id="2" name="aws" value="2">
            <label for="Question">2</label><br>

            <input type="radio" id="3" name="aws" value="3">
            <label for="Question">3</label><br>

            <input type="radio" id="4" name="aws" value="4">
            <label for="Question">4</label><br>
            <!--3 is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">8.____ are used to grant permissions to your IAM Users to access AWS resources within your own or different account.</label><br>

            <input type="radio" id="1" name="aws" value="IAM root user">
            <label for="Question">IAM root user</label><br>

            <input type="radio" id="2" name="aws" value="IAM groups">
            <label for="Question">IAM groups</label><br>

            <input type="radio" id="3" name="aws" value="IAM roles">
            <label for="Question">IAM roles</label><br>

            <input type="radio" id="4" name="aws" value="Security">
            <label for="Question">Security</label><br>
            <!--IAM roles is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">9.What does S3 stand for in AWS?</label><br>

            <input type="radio" id="1" name="aws" value="Simple storage service">
            <label for="Question">Simple storage service</label><br>

            <input type="radio" id="2" name="aws" value="Standard storage service">
            <label for="Question">Standard storage service</label><br>

            <input type="radio" id="3" name="aws" value="Simple standard storage">
            <label for="Question">Simple standard storage</label><br>

            <input type="radio" id="4" name="aws" value="Simple standard service">
            <label for="Question">Simple standard service</label><br>
            <!--Simple storage service is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">10.What kind of data can you store in S3?</label><br>

            <input type="radio" id="1" name="aws" value="Images">
            <label for="Question">Images</label><br>

            <input type="radio" id="2" name="aws" value="PDF files">
            <label for="Question">PDF files</label><br>

            <input type="radio" id="3" name="aws" value="Word files">
            <label for="Question">Word files</label><br>

            <input type="radio" id="4" name="aws" value="Documents">
            <label for="Question">Documents</label><br>

            <input type="radio" id="5" name="aws" value="All of the above">
            <label for="Question">All of the above</label><br>
            <!--All of the above is the correct answer-->
            <input type="submit"><br><br>

        </Form>
    </fieldset>
