<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>AWS Multiple Choice Questions</h1>
        <Form>
            <label for="Question">11.What capacity of files can you store in S3?</label><br>

            <input type="radio" id="1" name="aws" value="0 bytes- 100 TB">
            <label for="Question">0 bytes- 100 TB</label><br>

            <input type="radio" id="2" name="aws" value="0 bytes -50 TB">
            <label for="Question">0 bytes -50 TB</label><br>

            <input type="radio" id="3" name="aws" value="0 bytes -5 TB">
            <label for="Question">0 bytes -5 TB</label><br>

            <input type="radio" id="4" name="aws" value="0 bytes -25 TB">
            <label for="Question">0 bytes -25 TB</label><br>
            <!--0 bytes -5 TB is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">12.Which AWS service controls user authentication on mobile and the web?</label><br>

            <input type="radio" id="1" name="aws" value="IAM">
            <label for="Question">IAM</label><br>

            <input type="radio" id="2" name="aws" value="Amazon Cognito">
            <label for="Question">Amazon Cognito</label><br>

            <input type="radio" id="3" name="aws" value="AWS device farm">
            <label for="Question">AWS device farm</label><br>
            <!--Amazon Cognito is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">13.Which service in AWS is a web service that processes huge data?</label><br>

            <input type="radio" id="1" name="aws" value="Amazon LightSail">
            <label for="Question">Amazon LightSail</label><br>

            <input type="radio" id="2" name="aws" value="Amazon Redshift">
            <label for="Question">Amazon Redshift</label><br>

            <input type="radio" id="3" name="aws" value="Amazon EMR">
            <label for="Question">Amazon EMR</label><br>

            <input type="radio" id="4" name="aws" value="Amazon DynamoDB">
            <label for="Question">Amazon DynamoDB</label><br>
            <!--Amazon EMR is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">14.What does VPS stand for?</label><br>

            <input type="radio" id="1" name="aws" value="Virtual private service">
            <label for="Question">Virtual private service</label><br>

            <input type="radio" id="2" name="aws" value="Virtual public service">
            <label for="Question">Virtual public service</label><br>

            <input type="radio" id="3" name="aws" value="Virtual public server">
            <label for="Question">Virtual public server</label><br>

            <input type="radio" id="4" name="aws" value="Virtual private server">
            <label for="Question">Virtual private server</label><br>
            <!--Virtual private server is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">15.Developers can easily publish, maintain, monitor, and secure APIs with____, a fully managed service.</label><br>

            <input type="radio" id="1" name="aws" value="Elastic cache">
            <label for="Question">Elastic cache</label><br>

            <input type="radio" id="2" name="aws" value="Elastic Transcoder">
            <label for="Question">Elastic Transcoder</label><br>

            <input type="radio" id="3" name="aws" value="API caching">
            <label for="Question">API caching</label><br>

            <input type="radio" id="4" name="aws" value="API Gateway">
            <label for="Question">API Gateway</label><br>
            <!--API Gateway is the correct answer-->
            <input type="submit"><br><br>

        </Form>
    </fieldset>

</body>
</html>
