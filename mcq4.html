<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>HTML Multiple Choice Questions</h1>
        <Form>
            <label for="Question">16.Which input type reset defines a reset button that will reset all form values to their default values?</label><br>

            <input type="radio" id="1" name="html" value="clear">
            <label for="Question">clear</label><br>

            <input type="radio" id="2" name="html" value="clear:both">
            <label for="Question">clear:both</label><br>

            <input type="radio" id="3" name="html" value="reset">
            <label for="Question">reset</label><br>

            <input type="radio" id="4" name="html" value="refresh">
            <label for="Question">refresh</label><br>
            <!--reset is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">17.Which attribute is used to specify a unique id for an HTML element?</label><br>

            <input type="radio" id="1" name="html" value="style">
            <label for="Question">style</label><br>

            <input type="radio" id="2" name="html" value="css">
            <label for="Question">css</label><br>

            <input type="radio" id="3" name="html" value="id">
            <label for="Question">id</label><br>

            <input type="radio" id="4" name="html" value="class">
            <label for="Question">class</label><br>
            <!--id is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">18.Which character is used to represent when a tag is closed in HTML?</label><br>

            <input type="radio" id="1" name="html" value="#">
            <label for="Question">#</label><br>

            <input type="radio" id="2" name="html" value=" !">
            <label for="Question"> !</label><br>

            <input type="radio" id="3" name="html" value="/">
            <label for="Question">/</label><br>

            <input type="radio" id="4" name="html" value="All of the above">
            <label for="Question">All of the above</label><br>
            <!--/ is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">19.What is the use of "hr" tag in HTML?</label><br>

            <input type="radio" id="1" name="html" value="For making content appearance italics">
            <label for="Question">For making content appearance italics</label><br>

            <input type="radio" id="2" name="html" value="To create vertical rule between sections">
            <label for="Question">To create vertical rule between sections</label><br>

            <input type="radio" id="3" name="html" value="To create a line break">
            <label for="Question">To create a line break</label><br>

            <input type="radio" id="4" name="html" value="To create horizontal rule between sections">
            <label for="Question">To create horizontal rule between sections</label><br>
            <!--To create horizontal rule between sections is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">20.Which attribute is not essential under "iframe" ? </label><br>

            <input type="radio" id="1" name="html" value="frameborder">
            <label for="Question">frameborder</label><br>

            <input type="radio" id="2" name="html" value="width">
            <label for="Question">width</label><br>

            <input type="radio" id="3" name="html" value="height">
            <label for="Question">height</label><br>

            <input type="radio" id="4" name="html" value="src">
            <label for="Question">src</label><br>
            <!--frameborder is the correct answer-->
            <input type="submit"><br><br>

        </Form>    
    </fieldset>
