    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <fieldset>
        <h1>HTML Multiple Choice Questions</h1>
        <Form>
            <label for="Question">6.Which of the following is true about HTML tags?</label><br>

            <input type="radio" id="1" name="html" value="Are case sensitive">
            <label for="Question">Are case sensitive</label><br>

            <input type="radio" id="2" name="html" value="Are not case sensitive">
            <label for="Question">Are not case sensitive</label><br>

            <input type="radio" id="3" name="html" value="Are in uppercase">
            <label for="Question">Are in uppercase</label><br>

            <input type="radio" id="4" name="html" value="Are in lowercase">
            <label for="Question">Are in lowercase</label><br>
            <!--Are not case sensitive is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">7.Which of the following things are necessary to create an HTML page?</label><br>

            <input type="radio" id="1" name="html" value="A text editor">
            <label for="Question">A text editor</label><br>

            <input type="radio" id="2" name="html" value="Web Browser">
            <label for="Question">Web Browser</label><br>

            <input type="radio" id="3" name="html" value="Both">
            <label for="Question">Both</label><br>

            <input type="radio" id="4" name="html" value="None of the above">
            <label for="Question">None of the above</label><br>
            <!--Both is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">8.Which property allows an image link to show a text label?</label><br>

            <input type="radio" id="1" name="html" value="alt">
            <label for="Question">alt</label><br>

            <input type="radio" id="2" name="html" value="str">
            <label for="Question">str</label><br>

            <input type="radio" id="3" name="html" value="alternative">
            <label for="Question">alternative</label><br>

            <input type="radio" id="4" name="html" value="None of the above">
            <label for="Question">None of the above</label><br>
            <!--alt is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">9.What are the attributes used to change the size of an image?</label><br>

            <input type="radio" id="1" name="html" value="width and height">
            <label for="Question">width and height</label><br>

            <input type="radio" id="2" name="html" value="big and small">
            <label for="Question">big and small</label><br>

            <input type="radio" id="3" name="html" value="top and bottom">
            <label for="Question">top and bottom</label><br>

            <input type="radio" id="4" name="html" value="None of the above">
            <label for="Question">None of the above</label><br>
            <!--width and height is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">10.What are the properties of block-level elements?</label><br>

            <input type="radio" id="1" name="html" value="It always starts on a new line">
            <label for="Question">It always starts on a new line</label><br>

            <input type="radio" id="2" name="html" value="It always takes the full width available">
            <label for="Question">It always takes the full width available</label><br>

            <input type="radio" id="3" name="html" value="It has a top and bottom margin">
            <label for="Question">It has a top and bottom margin</label><br>

            <input type="radio" id="4" name="html" value="All of the above">
            <label for="Question">All of the above</label><br>
            <!--All of the above-->
            <input type="submit"><br><br>

        </Form>
    </fieldset>
