<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>AWS Multiple Choice Questions</h1>
        <Form>
            <label for="Question">1.What is the full form of AWS?</label><br>

            <input type="radio" id="1" name="aws" value="Amazon web-based service">
            <label for="Question">Amazon web-based service</label><br>

            <input type="radio" id="2" name="aws" value="Amazon web-store service">
            <label for="Question">Amazon web-store service</label><br>

            <input type="radio" id="3" name="aws" value="Amazon web service">
            <label for="Question">Amazon web service</label><br>

            <input type="radio" id="4" name="aws" value="Amazon web-data service">
            <label for="Question">Amazon web-data service</label><br>
            <!--Amazon web service is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">2.How many types of cloud computing are there?</label><br>

            <input type="radio" id="1" name="aws" value="2">
            <label for="Question">2</label><br>

            <input type="radio" id="2" name="aws" value="3">
            <label for="Question">3</label><br>

            <input type="radio" id="3" name="aws" value="4">
            <label for="Question">4</label><br>

            <input type="radio" id="4" name="aws" value="5">
            <label for="Question">5</label><br>
            <!--3 is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">3.Which of the following are the advantages of AWS?</label><br>

            <input type="radio" id="1" name="aws" value="Flexibility">
            <label for="Question">Flexibility</label><br>

            <input type="radio" id="2" name="aws" value="Cost-effectiveness">
            <label for="Question">Cost-effectiveness</label><br>

            <input type="radio" id="3" name="aws" value="Scalability">
            <label for="Question">Scalability</label><br>

            <input type="radio" id="4" name="aws" value="Security">
            <label for="Question">Security</label><br>

            <input type="radio" id="5" name="aws" value="All of the above">
            <label for="Question">All of the above</label><br>
            <!--All of the above is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">4.What is the region in AWS?</label><br>

            <input type="radio" id="1" name="aws" value="A region is a geographical area or collection of data centers.">
            <label for="Question">A region is a geographical area or collection of data centers.</label><br>

            <input type="radio" id="2" name="aws" value="A region is an isolated logical data center">
            <label for="Question">A region is an isolated logical data center</label><br>

            <input type="radio" id="3" name="aws" value="A region is the end-points for AWS.">
            <label for="Question">A region is the end-points for AWS.</label><br>
            <!--A region is a geographical area or collection of data centers is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">5.Which of the following are the components of AWS infrastructure?</label><br>

            <input type="radio" id="1" name="aws" value="Edge location">
            <label for="Question">Edge location</label><br>

            <input type="radio" id="2" name="aws" value="Regions">
            <label for="Question">Regions</label><br>

            <input type="radio" id="3" name="aws" value="Availability zone">
            <label for="Question">Availability zone</label><br>

            <input type="radio" id="4" name="aws" value="Regional Edge caches">
            <label for="Question">Regional Edge caches</label><br>

            <input type="radio" id="5" name="aws" value="All of the above">
            <label for="Question">All of the above</label><br>
            <!--All of the above is the correct answer-->
            <input type="submit"><br><br>

        </Form>
    </fieldset>

</body>
</html>
