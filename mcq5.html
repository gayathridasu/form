<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>HTML Multiple Choice Questions</h1>
        <Form>
            <label for="Question">21.The correct sequence of HTML tags for starting a webpage is -</label><br>

            <input type="radio" id="1" name="html" value="Head, Title, HTML, body">
            <label for="Question">Head, Title, HTML, body</label><br>

            <input type="radio" id="2" name="html" value="HTML, Body, Title, Head">
            <label for="Question">HTML, Body, Title, Head</label><br>

            <input type="radio" id="3" name="html" value="HTML, Head, Title, Body">
            <label for="Question">HTML, Head, Title, Body</label><br>

            <input type="radio" id="4" name="html" value="HTML, Head, Title, Body">
            <label for="Question">HTML, Head, Title, Body</label><br>
            <!--HTML, Head, Title, Body is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">22.The "input tag" is </label><br>

            <input type="radio" id="1" name="html" value="a format tag">
            <label for="Question">a format tag</label><br>

            <input type="radio" id="2" name="html" value="an empty tag">
            <label for="Question">an empty tag</label><br>

            <input type="radio" id="3" name="html" value="All of the above">
            <label for="Question">All of the above</label><br>

            <input type="radio" id="4" name="html" value="None of the above">
            <label for="Question">None of the above</label><br>
            <!--an empty tag is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">23.What are the types of unordered or bulleted list in HTML?</label><br>

            <input type="radio" id="1" name="html" value="disc, square, triangle">
            <label for="Question">disc, square, triangle</label><br>

            <input type="radio" id="2" name="html" value="polygon, triangle, circle">
            <label for="Question">polygon, triangle, circle</label><br>

            <input type="radio" id="3" name="html" value="disc, circle, square">
            <label for="Question">disc, circle, square</label><br>

            <input type="radio" id="4" name="html" value="All of the above">
            <label for="Question">All of the above</label><br>
            <!--disc, circle, square is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">24.The tags in HTML are </label><br>

            <input type="radio" id="1" name="html" value="case-sensitive">
            <label for="Question">case-sensitive</label><br>

            <input type="radio" id="2" name="html" value="in upper case">
            <label for="Question">in upper case</label><br>

            <input type="radio" id="3" name="html" value="not case sensitive">
            <label for="Question">not case sensitive</label><br>

            <input type="radio" id="4" name="html" value="in lowercase">
            <label for="Question">in lowercase</label><br>
            <!--not case sensitive is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">25. A program in HTML can be rendered and read by </label><br>

            <input type="radio" id="1" name="html" value="Web browser">
            <label for="Question">Web browser</label><br>

            <input type="radio" id="2" name="html" value="Server">
            <label for="Question">Server</label><br>

            <input type="radio" id="3" name="html" value="Interpreter">
            <label for="Question">Interpreter</label><br>

            <input type="radio" id="4" name="html" value="None of the above">
            <label for="Question">None of the above</label><br>
            <!--Web browser is the correct answer-->
            <input type="submit"><br><br>

        </Form>
    </fieldset>
