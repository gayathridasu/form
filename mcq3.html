<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>HTML Multiple Choice Questions</h1>
        <Form>
            <label for="Question">11.HTML tags with no content are called _____.</label><br>

            <input type="radio" id="1" name="html" value="Special tags">
            <label for="Question">Special tags</label><br>

            <input type="radio" id="2" name="html" value="Advanced tags">
            <label for="Question">Advanced tags</label><br>

            <input type="radio" id="3" name="html" value="Empty tags">
            <label for="Question">Empty tags</label><br>

            <input type="radio" id="4" name="html" value="Other tags">
            <label for="Question">Other tags</label><br>
            <!--Empty tags is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">12.Why "href" attribute is used with tag?</label><br>

            <input type="radio" id="1" name="html" value="To define title text">
            <label for="Question">To define title text</label><br>

            <input type="radio" id="2" name="html" value="To define reference of a document">
            <label for="Question">To define reference of a document</label><br>

            <input type="radio" id="3" name="html" value="To define destination URL">
            <label for="Question">To define destination URL</label><br>

            <input type="radio" id="4" name="html" value="All of the above">
            <label for="Question">All of the above</label><br>
            <!--To define destination URL is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">13.Which ____ attribute specifies where to open the linked document tag?</label><br>

            <input type="radio" id="1" name="html" value="href">
            <label for="Question">href</label><br>
    
            <input type="radio" id="2" name="html" value="link">
            <label for="Question">link</label><br>
    
            <input type="radio" id="3" name="html" value="src">
            <label for="Question">src</label><br>
    
            <input type="radio" id="4" name="html" value="target">
            <label for="Question">target</label><br>
            <!--target is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">14.Which attribute specifies the path to the image tag?</label><br>

            <input type="radio" id="1" name="html" value="href">
            <label for="Question">href</label><br>
        
            <input type="radio" id="2" name="html" value="link">
            <label for="Question">link</label><br>
        
            <input type="radio" id="3" name="html" value="src">
            <label for="Question">src</label><br>
        
            <input type="radio" id="4" name="html" value="All of the above">
            <label for="Question">All of the above</label><br>
            <!--target is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">15.Which attribute specifies an alternate text for the image?</label><br>

            <input type="radio" id="1" name="html" value="alt">
            <label for="Question">alt</label><br>
    
            <input type="radio" id="2" name="html" value="alternate">
            <label for="Question">alternate</label><br>
    
            <input type="radio" id="3" name="html" value="alttext">
            <label for="Question">alttext</label><br>
            
            <input type="radio" id="4" name="html" value="All of the above">
            <label for="Question">All of the above</label><br>
            <!--alternate is the correct answer-->
            <input type="submit"><br><br>
            
        </Form>
    </fieldset>
