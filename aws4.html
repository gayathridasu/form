<body>
    <fieldset>
        <h1>AWS Multiple Choice Questions</h1>
        <Form>
            <label for="Question">16.Which component of the elastic transcoder are the queues that consist of your transcoding jobs?</label><br>

            <input type="radio" id="1" name="aws" value="Jobs">
            <label for="Question">Jobs</label><br>

            <input type="radio" id="2" name="aws" value="Pipelines">
            <label for="Question">Pipelines</label><br>

            <input type="radio" id="3" name="aws" value="Presets">
            <label for="Question">Presets</label><br>

            <input type="radio" id="4" name="aws" value="Notifications">
            <label for="Question">Notifications</label><br>
            <!--Pipelines is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">17.How many components does an elastic transcoder have?</label><br>

            <input type="radio" id="1" name="aws" value="4">
            <label for="Question">4</label><br>

            <input type="radio" id="2" name="aws" value="3">
            <label for="Question">3</label><br>

            <input type="radio" id="3" name="aws" value="2">
            <label for="Question">2</label><br>

            <input type="radio" id="4" name="aws" value="1">
            <label for="Question">1</label><br>
            <!--4 is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">18.Transcoding is done using the ____ service provided by Amazon Web Services, which converts S3 bucket media files into media files in different formats.</label><br>

            <input type="radio" id="1" name="aws" value="Elastic cache">
            <label for="Question">Elastic cache</label><br>

            <input type="radio" id="2" name="aws" value="Elastic Transcoder">
            <label for="Question">Elastic Transcoder</label><br>

            <input type="radio" id="3" name="aws" value="Simple workflow service">
            <label for="Question">Simple workflow service</label><br>

            <input type="radio" id="4" name="aws" value="Simple queue service">
            <label for="Question">Simple queue service</label><br>
            <!--Elastic Transcoder is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">19.What do you mean by elasticache?</label><br>

            <input type="radio" id="1" name="aws" value="In AWS elasticache service you don't have to take tension about managing the servers, managing infrastructure, and provisioning to run the code. Lambda takes care of all the scaling, data center, containers, etc.">
            <label for="Question">In AWS elasticache service you don't have to take tension about managing the servers, managing infrastructure, and provisioning to run the code. Lambda takes care of all the scaling, data center, containers, etc.</label><br>

            <input type="radio" id="2" name="aws" value="This service from Amazon allows you to create, manage, and scale a distributed in-memory cache or data store in a cloud environment.">
            <label for="Question">This service from Amazon allows you to create, manage, and scale a distributed in-memory cache or data store in a cloud environment.</label><br>
            <!--This service from Amazon allows you to create, manage, and scale a distributed in-memory cache or data store in a cloud environment is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">20.How many types of elastic caches are there in AWS?</label><br>

            <input type="radio" id="1" name="aws" value="1">
            <label for="Question">1</label><br>

            <input type="radio" id="2" name="aws" value="2">
            <label for="Question">2</label><br>

            <input type="radio" id="3" name="aws" value="3">
            <label for="Question">3</label><br>

            <input type="radio" id="4" name="aws" value="4">
            <label for="Question">4</label><br>
            <!--2 is the correct answer-->
            <input type="submit"><br><br>

        </Form>
    </fieldset>
