    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <fieldset>
        <h1>AWS Multiple Choice Questions</h1>
        <Form>
            <label for="Question">21.Which type of non-relational database is represented by edges and nodes to store the data?</label><br>

            <input type="radio" id="1" name="aws" value="Document">
            <label for="Question">Document</label><br>

            <input type="radio" id="2" name="aws" value="Key value">
            <label for="Question">Key value</label><br>

            <input type="radio" id="3" name="aws" value="In Memory">
            <label for="Question">In Memory</label><br>

            <input type="radio" id="4" name="aws" value="Search">
            <label for="Question">Search</label><br>

            <input type="radio" id="4" name="aws" value="Graph">
            <label for="Question">Graph</label><br>
            <!--Graph is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">22.How many types of IP addresses are there?</label><br>

            <input type="radio" id="1" name="aws" value="4">
            <label for="Question">4</label><br>

            <input type="radio" id="2" name="aws" value="3">
            <label for="Question">3</label><br>

            <input type="radio" id="3" name="aws" value="2">
            <label for="Question">2</label><br>

            <input type="radio" id="4" name="aws" value="1">
            <label for="Question">1</label><br>
            <!--2 is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">23.Real-time monitoring of AWS resources and applications is possible through which AWS service?</label><br>

            <input type="radio" id="1" name="aws" value="AWS cloud watch">
            <label for="Question">AWS cloud watch</label><br>

            <input type="radio" id="2" name="aws" value="AWS EC2">
            <label for="Question">AWS EC2</label><br>

            <input type="radio" id="3" name="aws" value="AWS load balancer">
            <label for="Question">AWS load balancer</label><br>

            <input type="radio" id="4" name="aws" value="AWS lambda">
            <label for="Question">AWS lambda</label><br>
            <!--AWS cloud watch is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">24.Which type of non-relational database stores the data in the form of key-value?</label><br>

            <input type="radio" id="1" name="aws" value="Document">
            <label for="Question">Document</label><br>

            <input type="radio" id="2" name="aws" value="Key value">
            <label for="Question">Key value</label><br>

            <input type="radio" id="3" name="aws" value="In Memory">
            <label for="Question">In Memory</label><br>

            <input type="radio" id="4" name="aws" value="Search">
            <label for="Question">Search</label><br>
            
            <input type="radio" id="4" name="aws" value="Graph">
            <label for="Question">Graph</label><br>
            <!--Key vale is the correct answer-->
            <input type="submit"><br><br>

            <label for="Question">25.Which type of load balancer is best suited for handling HTTP and HTTPs traffic?</label><br>

            <input type="radio" id="1" name="aws" value="Application load balancer1">
            <label for="Question">Application load balancer</label><br>

            <input type="radio" id="2" name="aws" value="Network load balancer">
            <label for="Question">Network load balancer</label><br>

            <input type="radio" id="3" name="aws" value="Classic load balancer">
            <label for="Question">Classic load balancer.
            </label><br>
            <!--Application load balancer is the correct answer-->
            <input type="submit"><br><br>

        </Form>
    </fieldset>
